<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PanitaLoL</title>
  <style>
    :root {
      --cursor-size: 12px;
      --cursor-bg: white;
      --ui-blur: 45px;
      --ui-bright: 0.55;
      --btn-size: 44px;
      --btn-pad: 16px;
      --btn-radius: 12px;
      --btn-bg: rgba(255,255,255,0.15);
      --btn-bg-hover: rgba(255,255,255,0.4);
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes reveal {
      from { opacity: 0; transform: translateY(30px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      cursor: none;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    #background-video,
    #particle-canvas,
    #drawing-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    #background-video {
      z-index: 1;
      filter: blur(var(--ui-blur)) brightness(var(--ui-bright));
      object-fit: cover;
      animation: fadeIn 1.8s ease-out;
      pointer-events: none;
    }

    #particle-canvas {
      z-index: 2;
      pointer-events: none;
    }

    /* Canvas de dibujo por encima, sin gestos del navegador mientras se dibuja */
    #drawing-canvas {
      z-index: 50;
      mix-blend-mode: difference;
      pointer-events: auto;
      touch-action: none; /* Desactiva gestos UA durante el dibujo */
    }

    .perspective-wrapper {
      display: flex; justify-content: center; align-items: center;
      height: 100%;
      perspective: 1500px;
      position: relative;
      z-index: 3;
      pointer-events: none;
    }

    .video-container {
      width: 680px; max-width: 95%;
      transform-style: preserve-3d;
      animation: reveal 1s ease-out 0.5s backwards;
      pointer-events: none;
      user-select: none;
      position: relative;
    }

    #video-card {
      background: linear-gradient(145deg, #171e26, #1d2733);
      border-radius: 22px;
      box-shadow: 0 30px 90px rgba(0,0,0,0.55);
      overflow: hidden;
      transform: translateZ(0);
      transition: box-shadow 0.5s ease;
      pointer-events: none;
      user-select: none;
      border: 2px solid #3a4a5a;
      position: relative;
    }
    #video-card::after {
      content: '';
      position: absolute; inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, transparent 70%);
      opacity: 0; border-radius: 22px;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }
    .video-container:hover #video-card { box-shadow: 0 50px 130px rgba(0,0,0,0.65); }
    .video-container:hover #video-card::after { opacity: 1; }

    #miVideo {
      display: block; width: 100%; height: auto;
      pointer-events: none; user-select: none;
      filter: contrast(1.05) saturate(1.1);
    }

    #video-title {
      color: #f3f7fa;
      font-weight: 900; font-size: 1.8rem; text-align: center;
      margin-top: 32px; opacity: 0.92; letter-spacing: 2px;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.85);
      pointer-events: none; user-select: none;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    .video-container:hover #video-title { transform: translateY(-20px); opacity: 1; }

    #custom-cursor {
      position: fixed;
      width: var(--cursor-size); height: var(--cursor-size);
      background-color: var(--cursor-bg); border-radius: 50%;
      top: 0; left: 0; transform: translate(-50%, -50%);
      pointer-events: none; mix-blend-mode: difference;
      z-index: 9999;
      filter: drop-shadow(0 0 10px white);
      transition: transform 0.2s ease-out, opacity 0.5s ease-out;
    }
    #custom-cursor.hidden { opacity: 0; }

    /* Bot贸n de volumen: fijo, sobre el canvas, con desvanecimiento */
    #audio-toggle-btn {
      position: fixed;
      top: var(--btn-pad); right: var(--btn-pad);
      z-index: 10010;
      background-color: var(--btn-bg);
      border: none; border-radius: var(--btn-radius);
      width: var(--btn-size); height: var(--btn-size);
      display: flex; justify-content: center; align-items: center;
      transition: background-color 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
      pointer-events: auto;
      touch-action: manipulation;
      will-change: opacity, transform;
    }
    #audio-toggle-btn:hover { background-color: var(--btn-bg-hover); }
    #audio-toggle-btn svg {
      width: 24px; height: 24px; fill: white;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.7));
      transition: transform 0.2s ease;
    }
    #audio-toggle-btn.muted svg { transform: scale(0.87); opacity: 0.65; }
    #audio-toggle-btn.vanish {
      opacity: 0; transform: scale(0.9);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="custom-cursor"></div>
  <canvas id="particle-canvas"></canvas>
  <canvas id="drawing-canvas"></canvas>

  <video id="background-video" loop muted playsinline autoplay disableRemotePlayback>
    <source src="Laufey.mp4" type="video/mp4" />
    Tu navegador no soporta el video.
  </video>

  <div class="perspective-wrapper" id="perspective-wrapper">
    <div class="video-container" aria-label="Video visualizer">
      <div id="video-card" aria-hidden="true" tabindex="-1">
        <video id="miVideo" loop muted playsinline autoplay disableRemotePlayback>
          <source src="Laufey.mp4" type="video/mp4" />
        </video>
      </div>
      <div id="video-title"></div>
    </div>
  </div>

  <!-- Bot贸n de audio -->
  <button id="audio-toggle-btn" aria-label="Activar o silenciar audio" title="Activar audio" class="muted">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9zM12 4L9.91 6.09 12 8.18V4z"/>
    </svg>
  </button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mainVideo = document.getElementById('miVideo');
      const bgVideo = document.getElementById('background-video');
      const videoContainer = document.querySelector('.video-container');
      const cursor = document.getElementById('custom-cursor');
      const drawingCanvas = document.getElementById('drawing-canvas');
      const particleCanvas = document.getElementById('particle-canvas');
      const dCtx = drawingCanvas.getContext('2d');
      const pCtx = particleCanvas.getContext('2d');
      const audioToggleBtn = document.getElementById('audio-toggle-btn');

      // Utilidad: ajustar canvas a DPR para nitidez
      function fitCanvasToScreen(canvas, ctx) {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const w = Math.floor(window.innerWidth);
        const h = Math.floor(window.innerHeight);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // coordenadas en CSS px
      }
      const resize = () => {
        fitCanvasToScreen(drawingCanvas, dCtx);
        fitCanvasToScreen(particleCanvas, pCtx);
      };
      resize();
      window.addEventListener('resize', resize, { passive: true });

      // Cursor y tilt con Pointer Events; mostrar tambi茅n en tap
      let cursorIdleTimer;
      function updateCursorPosition(clientX, clientY) {
        cursor.classList.remove('hidden');
        clearTimeout(cursorIdleTimer);
        cursorIdleTimer = setTimeout(() => cursor.classList.add('hidden'), 2000);
        const { innerWidth, innerHeight } = window;
        videoContainer.style.transform =
          `rotateX(${(clientY / innerHeight - 0.5) * -20}deg) rotateY(${(clientX / innerWidth - 0.5) * 20}deg)`;
        cursor.style.left = `${clientX}px`;
        cursor.style.top = `${clientY}px`;
      }
      document.addEventListener('pointermove', (e) => updateCursorPosition(e.clientX, e.clientY), { passive: true });
      document.addEventListener('pointerdown', (e) => updateCursorPosition(e.clientX, e.clientY), { passive: true });

      // Sincronizar videos: usar captureStream si est谩 disponible; fallback si no
      function attachMirrorBackground() {
        try {
          if (typeof mainVideo.captureStream === 'function') {
            const stream = mainVideo.captureStream();
            bgVideo.srcObject = stream;
            bgVideo.muted = true;
            bgVideo.play().catch(()=>{});
            return true;
          }
        } catch {}
        return false;
      }

      // Fallback de sincronizaci贸n por deriva
      function startDriftSync() {
        let prev;
        function loop(ts) {
          if (!prev) prev = ts;
          const a = mainVideo;
          const b = bgVideo;
          const drift = a.currentTime - b.currentTime;
          // Correcciones: fuerte si |drift|>0.25s, suave si menor
          if (Math.abs(drift) > 0.25) {
            b.currentTime = a.currentTime;
          } else {
            const k = 0.08; // ganancia suave
            b.playbackRate = 1 + Math.max(-0.2, Math.min(0.2, k * drift));
          }
          requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);
      }

      // Preparar y jugar
      Promise.allSettled([
        new Promise(r => mainVideo.addEventListener('canplaythrough', r, { once: true })),
        new Promise(r => bgVideo.addEventListener('canplaythrough', r, { once: true }))
      ]).then(() => {
        mainVideo.play().catch(()=>{});
        const mirrored = attachMirrorBackground();
        if (!mirrored) {
          bgVideo.play().catch(()=>{});
          startDriftSync();
        }
      });

      // Estilo base de trazo
      dCtx.lineCap = 'round';
      dCtx.lineJoin = 'round';

      // Par谩metros del pincel ne贸n
      const brush = {
        hue: 200,
        hueShift: 0.6,    // cambio de tono por px
        baseWidth: 3.2,
        maxWidth: 10,
        minWidth: 1.2,
        glow: 18,         // blur del glow
        lighten: true     // composici贸n aditiva
      };

      // Dibujo con Pointer Events, ignorando el bot贸n
      let drawingReady = true;
      let isDrawing = false, lastX = 0, lastY = 0, lastT = 0;

      function insideButton(x, y) {
        const r = audioToggleBtn.getBoundingClientRect();
        const pad = 10; // zona de seguridad
        return x >= r.left - pad && x <= r.right + pad && y >= r.top - pad && y <= r.bottom + pad;
      }

      function beginStroke(e) {
        if (!drawingReady) return;
        if (insideButton(e.clientX, e.clientY)) return;
        e.preventDefault();
        try { drawingCanvas.setPointerCapture(e.pointerId); } catch {}

        isDrawing = true;
        lastX = e.clientX;
        lastY = e.clientY;
        lastT = performance.now();

        // Punto inicial visible
        const col = `hsl(${brush.hue}, 95%, 75%)`;
        dCtx.save();
        dCtx.globalCompositeOperation = brush.lighten ? 'lighter' : 'source-over';
        dCtx.shadowBlur = brush.glow;
        dCtx.shadowColor = col;
        dCtx.fillStyle = col;
        dCtx.beginPath();
        dCtx.arc(lastX, lastY, Math.max(1, brush.baseWidth * 0.5), 0, Math.PI * 2);
        dCtx.fill();
        dCtx.restore();
      }

      function drawStroke(e) {
        if (!drawingReady || !isDrawing) return;
        e.preventDefault();

        const now = performance.now();
        const dt = Math.max(1, now - lastT);
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        const dist = Math.hypot(dx, dy);

        // Sensibilidad a presi贸n y velocidad
        const pressure = (typeof e.pressure === 'number' && e.pressure > 0) ? e.pressure : 0.5;
        const speed = dist / dt; // px/ms
        const width = Math.max(
          brush.minWidth,
          Math.min(brush.maxWidth, brush.baseWidth * (0.6 + pressure * 0.8 + speed * 0.9))
        );

        // Color din谩mico
        brush.hue = (brush.hue + brush.hueShift * dist) % 360;
        const col = `hsl(${brush.hue}, 100%, 75%)`;

        // Trazo principal
        dCtx.save();
        dCtx.globalCompositeOperation = brush.lighten ? 'lighter' : 'source-over';
        dCtx.strokeStyle = col;
        dCtx.lineWidth = width;
        dCtx.shadowBlur = brush.glow;
        dCtx.shadowColor = col;
        dCtx.beginPath();
        dCtx.moveTo(lastX, lastY);
        dCtx.lineTo(e.clientX, e.clientY);
        dCtx.stroke();
        dCtx.restore();

        // Actualizar estado
        lastX = e.clientX; lastY = e.clientY; lastT = now;
      }

      function endStroke(e) {
        if (!drawingReady) return;
        isDrawing = false;
        try { drawingCanvas.releasePointerCapture(e.pointerId); } catch {}
      }

      drawingCanvas.addEventListener('pointerdown', beginStroke, { passive: false });
      drawingCanvas.addEventListener('pointermove', drawStroke, { passive: false });
      drawingCanvas.addEventListener('pointerup', endStroke);
      drawingCanvas.addEventListener('pointercancel', endStroke);
      drawingCanvas.addEventListener('pointerleave', endStroke);

      // Estela de desvanecimiento progresivo (reduce alfa de p铆xeles existentes)
      function fadeDrawingTrail() {
        if (!drawingReady) return;
        dCtx.save();
        dCtx.globalCompositeOperation = 'destination-out';
        dCtx.fillStyle = 'rgba(0,0,0,0.05)';
        dCtx.fillRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        dCtx.restore();
        requestAnimationFrame(fadeDrawingTrail);
      }
      fadeDrawingTrail();

      // Bot贸n de audio: no interfiere con el canvas y puede desvanecerse al activar audio
      audioToggleBtn.addEventListener('pointerdown', (e) => {
        e.stopPropagation();
      });
      audioToggleBtn.addEventListener('click', async () => {
        if (!window.audioContext) {
          window.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (window.audioContext.state === 'suspended') {
          await window.audioContext.resume();
        }

        if (!window.analyser) {
          const source = window.audioContext.createMediaElementSource(mainVideo);
          window.analyser = window.audioContext.createAnalyser();
          source.connect(window.analyser);
          window.analyser.connect(window.audioContext.destination);
        }

        mainVideo.muted = !mainVideo.muted;
        audioToggleBtn.classList.toggle('muted', mainVideo.muted);

        // Desaparecer cuando hay audio activo; reaparecer al silenciar
        if (!mainVideo.muted) {
          audioToggleBtn.classList.add('vanish');
        } else {
          audioToggleBtn.classList.remove('vanish');
        }
      });

      // Motor de part铆culas (ajuste leve al tono por agudos)
      let particlesArray = [];
      class Particle {
        constructor(x, y, color) {
          this.x = x; this.y = y;
          this.angle = Math.random() * Math.PI * 2;
          this.speed = Math.random() * 4 + 1;
          this.friction = 0.96;
          this.gravity = 0.1;
          this.radius = Math.random() * 2 + 1;
          this.life = 100; this.maxLife = this.life;
          this.color = color;
        }
        update() {
          this.speed *= this.friction;
          this.x += Math.cos(this.angle) * this.speed;
          this.y += Math.sin(this.angle) * this.speed + this.gravity;
          this.life -= 1;
          this.radius = Math.max(0, this.radius - 0.02);
        }
        draw(alphaBoost=1) {
          pCtx.globalAlpha = (this.life / this.maxLife) * (alphaBoost / 100 + 0.5);
          pCtx.fillStyle = this.color;
          pCtx.beginPath();
          pCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          pCtx.fill();
          pCtx.globalAlpha = 1.0;
        }
      }

      function createNebula(x, y) {
        const particleCount = 60;
        const hue = Math.random() * 360;
        for (let i = 0; i < particleCount; i++) {
          const color = `hsl(${hue + Math.random() * 60}, 100%, 75%)`;
          particlesArray.push(new Particle(x, y, color));
        }
      }

      let lastBass = 0;
      let peakCooldown = 0;

      function animateParticles() {
        const analyser = window.analyser;

        let treble = 50; // por defecto si no hay audio
        if (analyser) {
          const bufferLength = analyser.frequencyBinCount;
          const dataArray = new Uint8Array(bufferLength);
          analyser.getByteFrequencyData(dataArray);

          const bassRange = dataArray.slice(0, Math.floor(bufferLength * 0.13));
          const bass = bassRange.reduce((a, b) => a + b, 0) / bassRange.length;
          const trebleRange = dataArray.slice(Math.floor(bufferLength * 0.5));
          treble = trebleRange.reduce((a, b) => a + b, 0) / trebleRange.length;

          const bassJump = bass - lastBass;
          const bassThreshold = 80;

          if (peakCooldown <= 0 && bassJump > 10 && bass >= bassThreshold) {
            createNebula(Math.random() * particleCanvas.width, Math.random() * particleCanvas.height);
            peakCooldown = 11;
          }
          peakCooldown = Math.max(0, peakCooldown - 1);
          lastBass = bass;
        }

        pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
        for (let i = particlesArray.length - 1; i >= 0; i--) {
          const p = particlesArray[i];
          if (p.life <= 0) {
            particlesArray.splice(i, 1);
          } else {
            p.update(treble);
            p.draw(treble);
          }
        }
        requestAnimationFrame(animateParticles);
      }
      animateParticles();
    });
  </script>
</body>
</html>
