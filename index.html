<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia de Video Pura</title>
    <style>
        @keyframes fadeInScaleUp {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            overflow: hidden;
        }

        #background-video {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%; min-height: 100%;
            z-index: -1;
            filter: blur(50px) brightness(0.7);
            object-fit: cover;
        }
        
        .content-wrapper {
            display: flex; justify-content: center; align-items: center;
            height: 100%;
        }

        .video-container {
            position: relative;
            width: 640px; max-width: 90%;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            border-radius: 16px;
            overflow: hidden;
            animation: fadeInScaleUp 0.8s ease-out;
        }

        #miVideo {
            display: block; width: 100%; height: auto;
            /* Se elimina el cursor: pointer */
        }

        /* Estilo para el botón de mute, ahora independiente */
        #mute-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: none; border: none; padding: 0;
            cursor: pointer; width: 28px; height: 28px;
        }

        #mute-btn svg {
            width: 100%; height: 100%;
            fill: white;
            mix-blend-mode: difference; 
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.5));
            transition: transform 0.2s;
        }
        
        #mute-btn:hover svg {
            transform: scale(1.15);
        }
    </style>
</head>
<body>

    <video id="background-video" autoplay muted loop disableRemotePlayback>
        <source src="Laufey.mp4" type="video/mp4">
    </video>

    <div class="content-wrapper">
        <div class="video-container" id="video-container">
            
            <video id="miVideo" autoplay muted loop disableRemotePlayback>
              <source src="Laufey.mp4" type="video/mp4">
              Tu navegador no soporta la etiqueta de video.
            </video>
            
            <!-- Botón de mute posicionado directamente en el contenedor -->
            <button id="mute-btn" class="control-button">
                <svg id="sound-on-icon" viewBox="0 0 24 24" style="display:none;"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                <svg id="sound-off-icon" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
            </button>

        </div>
    </div>

    <script>
        const video = document.getElementById('miVideo');
        const muteBtn = document.getElementById('mute-btn');
        const soundOnIcon = document.getElementById('sound-on-icon');
        const soundOffIcon = document.getElementById('sound-off-icon');
        
        // Lógica de Mute/Unmute y ocultar el botón
        muteBtn.addEventListener('click', () => {
            // Activa el sonido
            video.muted = false;
            // Oculta el botón permanentemente
            muteBtn.style.display = 'none';
        });

        // Actualiza el ícono según el estado del audio
        video.addEventListener('volumechange', () => {
            const isMuted = video.muted || video.volume === 0;
            soundOnIcon.style.display = isMuted ? 'none' : 'block';
            soundOffIcon.style.display = isMuted ? 'block' : 'none';
        });
        
        // Sincronizar el estado inicial del ícono al cargar
        soundOnIcon.style.display = video.muted ? 'none' : 'block';
        soundOffIcon.style.display = video.muted ? 'block' : 'none';
    </script>

</body>
</html>
